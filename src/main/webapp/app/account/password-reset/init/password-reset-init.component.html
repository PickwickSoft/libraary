<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 m-auto">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" />
      <h1 jhiTranslate="reset.request.title" data-cy="loginTitle" class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
        Reset your password
      </h1>
      <p class="mt-2 text-center text-sm font-medium text-black-600" *ngIf="!success" jhiTranslate="reset.request.messages.info">
        Enter the email address you used to register
      </p>
      <jhi-alert-error></jhi-alert-error>
    </div>
    <p class="mb-6 text-center text-sm font-medium text-green-600" *ngIf="success" jhiTranslate="reset.request.messages.success">
      Check your emails for details on how to reset your password.
    </p>
    <form class="form flex flex-col" *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
      <mat-form-field appearance="outline">
        <mat-label jhiTranslate="global.form.email.label">Email</mat-label>
        <input matInput type="email" id="email" name="email" formControlName="email" data-cy="emailResetPassword" #email />
        <mat-error *ngIf="resetRequestForm.get('email')?.errors?.required" jhiTranslate="global.messages.validate.email.required">
          Your email is required.
        </mat-error>

        <mat-error *ngIf="resetRequestForm.get('email')?.errors?.email" jhiTranslate="global.messages.validate.email.invalid">
          Your email is invalid.
        </mat-error>

        <mat-error *ngIf="resetRequestForm.get('email')?.errors?.minlength" jhiTranslate="global.messages.validate.email.minlength">
          Your emmat-errorail is required to be at least 5 characters.
        </mat-error>

        <mat-error *ngIf="resetRequestForm.get('email')?.errors?.maxlength" jhiTranslate="global.messages.validate.email.maxlength">
          Your email cannot be longer than 50 characters.
        </mat-error>
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="resetRequestForm.invalid"
        jhiTranslate="reset.request.form.button"
        data-cy="submit"
      >
        Reset password
      </button>
    </form>
  </div>
</div>
